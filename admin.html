<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>لوحة تحكم الأدمن</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #ff5722;
    }
    button {
      background-color: #ff5722;
      color: white;
      padding: 6px 12px;
      border: none;
      cursor: pointer;
      margin: 3px;
    }
  </style>
</head>
<body>
  <h1>لوحة تحكم الأدمن</h1>
  <button onclick="fetchBookings()">🔄 تحديث البيانات</button>
  <table id="bookingsTable">
    <thead>
      <tr>
        <th>الاسم</th>
        <th>رقم الهاتف</th>
        <th>تأكيد</th>
        <th>التاريخ</th>
        <th>الوقت</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDvdYelGHJPA49QsZ9wCaAyy9tT-eP3nrw",
      authDomain: "clinic-booking-eeaee.firebaseapp.com",
      databaseURL: "https://clinic-booking-eeaee-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "clinic-booking-eeaee",
      storageBucket: "clinic-booking-eeaee.appspot.com",
      messagingSenderId: "21071960927",
      appId: "1:21071960927:web:d46bea119060b4f046b4ea"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const tableBody = document.getElementById("tableBody");

    function fetchBookings() {
      const bookingsRef = ref(database, 'bookings/');
      onValue(bookingsRef, (snapshot) => {
        tableBody.innerHTML = "";
        snapshot.forEach(dateSnap => {
          const dateKey = dateSnap.key;
          const timesSnap = dateSnap.val();

          for (let timeKey in timesSnap) {
            const timeGroup = timesSnap[timeKey];
            for (let bookingId in timeGroup) {
              const data = timeGroup[bookingId];
              const name = data.name || "—";
              const phone = data.phone || "—";
              const date = data.date || dateKey;
              const time = data.time || timeKey;

              const tr = document.createElement("tr");
              tr.innerHTML = `
                <td>${name}</td>
                <td>${phone}</td>
                <td><button onclick="sendWhatsapp('${phone}', '${name}', '${date}', '${time}')">📤</button></td>
                <td>${date}</td>
                <td>${time}</td>
              `;
              tableBody.appendChild(tr);
            }
          }
        });
      });
    }

    window.sendWhatsapp = function(phone, name, date, time) {
      const checkMsg = `مرحبًا ${name}، هل تؤكد حضورك بتاريخ ${date} الساعة ${time}؟`;
      const confirmMsg = `تم تأكيد حجزك بتاريخ ${date} الساعة ${time} في عيادة دكتورة أسماء.`;
      const internationalPhone = phone.startsWith("0") ? "2" + phone.slice(1) : phone;

      // فتح رسالة التحقق
      window.open(`https://wa.me/${internationalPhone}?text=${encodeURIComponent(checkMsg)}`, '_blank');

      // بعدها بـ 1.5 ثانية يتم فتح رسالة التأكيد
      setTimeout(() => {
        window.open(`https://wa.me/${internationalPhone}?text=${encodeURIComponent(confirmMsg)}`, '_blank');
      }, 1500);
    };

    window.fetchBookings = fetchBookings;
  </script>
</body>
</html>
