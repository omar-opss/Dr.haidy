<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>حجز موعد</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Arial', sans-serif;
      padding: 20px;
      direction: rtl;
    }

    input, button {
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }

    #timesGrid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    #timesGrid button {
      padding: 10px 15px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      min-width: 100px;
      text-align: center;
    }

    #timesGrid button.available {
      background-color: green;
      color: white;
    }

    #timesGrid button.selected {
      background-color: darkgreen !important;
      color: white;
    }

    #timesGrid button.booked {
      background-color: red;
      color: white;
      cursor: not-allowed;
    }

    .form-group {
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <h1>احجز موعدك</h1>

  <div class="form-group">
    <label for="bookingDate">اختر اليوم:</label>
    <input type="date" id="bookingDate" onchange="loadAvailableTimes()" />
  </div>

  <div class="form-group">
    <h2>اختر الوقت:</h2>
    <div id="timesGrid"></div>
  </div>

  <div class="form-group">
    <input type="text" id="name" placeholder="الاسم" required />
    <input type="tel" id="phone" placeholder="رقم الهاتف" required />
    <input type="email" id="email" placeholder="البريد الإلكتروني (اختياري)" />
  </div>

  <button onclick="submitBooking()">تأكيد الحجز</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDvdYelGHJPA49QsZ9wCaAyy9tT-eP3nrw",
      authDomain: "clinic-booking-eeaee.firebaseapp.com",
      databaseURL: "https://clinic-booking-eeaee-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "clinic-booking-eeaee",
      storageBucket: "clinic-booking-eeaee.appspot.com",
      messagingSenderId: "21071960927",
      appId: "1:21071960927:web:d46bea119060b4f046b4ea"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    let selectedTime = "";

    function loadAvailableTimes() {
      const selectedDate = document.getElementById("bookingDate").value;
      if (!selectedDate) return;

      const dateRef = ref(database, `bookings/${selectedDate}`);
      onValue(dateRef, (snapshot) => {
        const bookedTimes = Object.keys(snapshot.val() || {});
        renderTimesGrid(bookedTimes);
      });
    }

    function renderTimesGrid(bookedTimes) {
      const container = document.getElementById("timesGrid");
      container.innerHTML = "";

      const allTimes = [
        "10:00 AM", "10:30 AM", "11:00 AM", "11:30 AM",
        "12:00 PM", "12:30 PM", "1:00 PM", "1:30 PM",
        "2:00 PM", "2:30 PM", "3:00 PM", "3:30 PM",
        "4:00 PM", "4:30 PM", "5:00 PM", "5:30 PM",
        "6:00 PM", "6:30 PM", "7:00 PM", "7:30 PM"
      ];

      allTimes.forEach(time => {
        const btn = document.createElement("button");
        btn.textContent = time;

        if (bookedTimes.includes(time)) {
          btn.classList.add("booked");
          btn.disabled = true;
        } else {
          btn.classList.add("available");
          btn.onclick = () => selectTime(btn, time);
        }

        container.appendChild(btn);
      });
    }

    function selectTime(button, time) {
      selectedTime = time;

      document.querySelectorAll("#timesGrid button.available").forEach(btn => {
        btn.classList.remove("selected");
      });

      button.classList.add("selected");
    }

    function submitBooking() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("email").value.trim();
      const date = document.getElementById("bookingDate").value;

      if (!name || !phone || !date || !selectedTime) {
        alert("من فضلك أكمل جميع البيانات واختر موعدًا.");
        return;
      }

      const bookingData = {
        name,
        phone,
        email,
        date,
        time: selectedTime
      };

      const bookingRef = ref(database, `bookings/${date}/${selectedTime}`);
      push(bookingRef, bookingData)
        .then(() => {
          alert("تم الحجز بنجاح!");

          // إرسال على واتساب
          const message = `👋 مرحبًا، تم تأكيد حجز باسم: ${name}%0a📅 التاريخ: ${date}%0a🕒 الوقت: ${selectedTime}%0a📞 الهاتف: ${phone}`;
          const whatsappURL = `https://wa.me/201010876605?text=${message}`;
          setTimeout(() => {
            window.location.href = whatsappURL;
          }, 100);
        })
        .catch((error) => {
          alert("حدث خطأ أثناء الحجز.");
          console.error(error);
        });
    }
  </script>

</body>
</html>
