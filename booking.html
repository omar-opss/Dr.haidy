<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>حجز موعد | دكتورة أسماء</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Arial', sans-serif;
      direction: rtl;
      padding: 20px;
      margin: 0;
    }

    .step {
      display: none;
    }

    .step.active {
      display: block;
    }

    h1 {
      text-align: center;
      color: #ff5722;
    }

    .calendar, .times, .form {
      margin-top: 20px;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #2c2c2c;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      margin-top: 20px;
      border: none;
      background-color: #ff5722;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .btns {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .time-slot {
      display: inline-block;
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      background-color: #2c2c2c;
      cursor: pointer;
    }

    .time-slot.selected {
      background-color: #ff5722;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>حجز موعد مع دكتورة أسماء</h1>

  <!-- Step 1 -->
  <div class="step active" id="step1">
    <div class="calendar">
      <label>اختر التاريخ:</label>
      <input type="date" id="bookingDate" />
    </div>
    <div class="btns">
      <span></span>
      <button onclick="nextStep(1)">التالي</button>
    </div>
  </div>

  <!-- Step 2 -->
  <div class="step" id="step2">
    <div class="times" id="timeSlots">
      <label>اختر الوقت:</label><br />
      <!-- الأوقات هتتولد هنا -->
    </div>
    <div class="btns">
      <button onclick="prevStep(2)">السابق</button>
      <button onclick="nextStep(2)">التالي</button>
    </div>
  </div>

  <!-- Step 3 -->
  <div class="step" id="step3">
    <div class="form">
      <label>الاسم:</label>
      <input type="text" id="name" />

      <label>رقم الهاتف:</label>
      <input type="tel" id="phone" />

      <label>الإيميل (اختياري):</label>
      <input type="email" id="email" />

      <label>عدد الأشخاص (اختياري):</label>
      <input type="number" id="people" min="1" />

      <div class="btns">
        <button onclick="prevStep(3)">السابق</button>
        <button onclick="book()">احجز الآن</button>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 dev.rift — الساعة الآن: <span id="clock"></span>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDvdYelGHJPA49QsZ9wCaAyy9tT-eP3nrw",
      authDomain: "clinic-booking-eeaee.firebaseapp.com",
      databaseURL: "https://clinic-booking-eeaee-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "clinic-booking-eeaee",
      storageBucket: "clinic-booking-eeaee.appspot.com",
      messagingSenderId: "21071960927",
      appId: "1:21071960927:web:d46bea119060b4f046b4ea"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const steps = document.querySelectorAll(".step");
    let selectedTime = "";

    function showStep(n) {
      steps.forEach((step, index) => {
        step.classList.toggle("active", index === n - 1);
      });
    }

    window.nextStep = function(step) {
      if (step === 1 && !document.getElementById("bookingDate").value) return alert("اختر التاريخ أولاً");
      if (step === 2 && !selectedTime) return alert("اختر الوقت أولاً");
      showStep(step);
    };

    window.prevStep = function(step) {
      showStep(step - 2);
    };

    const timeSlotsContainer = document.getElementById("timeSlots");
    const times = [
      "10:00AM", "10:30AM", "11:00AM", "11:30AM",
      "12:00PM", "12:30PM", "1:00PM", "1:30PM",
      "2:00PM", "2:30PM", "3:00PM", "3:30PM",
      "4:00PM", "4:30PM", "5:00PM", "5:30PM",
      "6:00PM", "6:30PM", "7:00PM", "7:30PM"
    ];

    document.getElementById("bookingDate").addEventListener("change", () => {
      const date = document.getElementById("bookingDate").value;
      selectedTime = "";
      timeSlotsContainer.innerHTML = "";
      const dayRef = ref(db, `bookings/${date}`);
      onValue(dayRef, (snapshot) => {
        const booked = {};
        snapshot.forEach(child => {
          booked[child.key] = true;
        });

        times.forEach(time => {
          const btn = document.createElement("div");
          btn.className = "time-slot";
          btn.textContent = time;
          if (booked[time]) {
            btn.style.opacity = "0.5";
            btn.style.pointerEvents = "none";
          } else {
            btn.onclick = () => {
              document.querySelectorAll(".time-slot").forEach(t => t.classList.remove("selected"));
              btn.classList.add("selected");
              selectedTime = time;
            };
          }
          timeSlotsContainer.appendChild(btn);
        });
      }, { onlyOnce: true });
    });

    window.book = function () {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("email").value.trim();
      const people = document.getElementById("people").value.trim();
      const date = document.getElementById("bookingDate").value;

      if (!name || !phone || !selectedTime || !date) return alert("يرجى ملء كل الحقول المطلوبة");

      const data = { name, phone, email, people, date, time: selectedTime };
      const id = Date.now();

      set(ref(db, `bookings/${date}/${selectedTime}/${id}`), data).then(() => {
        const msg = `تم الحجز بنجاح ✅%0Aالاسم: ${name}%0Aالتاريخ: ${date}%0Aالوقت: ${selectedTime}%0Aرقم الهاتف: ${phone}`;
        window.location.href = `https://wa.me/201010876605?text=${msg}`;
      });
    };

    // الساعة في الفوتر
    setInterval(() => {
      const now = new Date();
      document.getElementById("clock").textContent = now.toLocaleTimeString();
    }, 1000);
  </script>
</body>
</html>
